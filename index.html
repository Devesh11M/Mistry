<style>
*{
	box-sizing: border-box;
	padding: 0;
	margin: 0;
}
body
{
	font-family: sans-serif;
	background: greenyellow;
}
nav{
	background:green;
	padding: 5px 20px;
}
ul{
	list-style-type: none;
}
a{
	color:whitesmoke;
	text-decoration: none;
}
a:hover{
	text-decoration: none;
}
.menu li{
	font-size: 16px;
	padding: 15px 5px;
}
.menu li a{
	display:block;
}
.logo a{
	font-size: 20px;
}
.button.secondary{
	border-bottom: 1px #444 solid;
}
.menu{
display:flex;
flex-wrap:wrap;
justify-content:space-between;
align-items:center;
}
.toggle{
order:1;
}
.item .button{
order:2;
}
.item{
width: 100%;
text-align:center;
order: 3;
display: none;
}
.item .active{
display: block;
}

.toggle{
	cursor: pointer;
}
.bars{
background:#999;
display:inline-block;
height:2px;
position:relative;
width:18px;
}

.bars::before,.bars::after{
background:#999;
content: "";
display:inline-block;
height:2px;
position:absolute;
width:18px;
}
.bars::before{
top:5px;
}
.bars::after{
top:-5px;
}

/*Tablet Menu */
@media all and (min-width: 468px){
	.menu{
		justify-content:center;

	}
	.logo{
		flex:1;
	}
	.item.button{
		width: auto;
		order: 1;
		display: block;
	}
	.toggle{
		order: 2;
	}
	.button.secondary{
		border: 0px;
	}
	.button a{
		text-decoration: none;
		padding: 7px 15px;
		background: :teal;
		border: 1px solid #006d6d;
		border-radius: 50em;
	}
	.button.secondary a{
		background: transparent;

	}

	.button a:hover{
transition: all .25s;
	}
.button:not(.secondary) a:hover{
	background: #006d6d;
	border-color: #005959;
}
.button.secondary a:hover{
color:#ddd;
}

}

@media all and (min-width: 768px){
.item{

	display:block;
	width:auto;
}
.toggle{
display: none;
}
.logo{
order:0;
}
.item{
	order:1;
}
.button{
	order:0;
}
.menu li{
padding:15px 10px;
}
.menu li.button{
padding-right: 0px;
}
}
</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
