<!DOCTYPE html>
<html>
<head>
    <title>YouTube Playlist with Likes</title>
</head>
    <script>
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', event => {
    if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
      event.preventDefault();
    }
  });
</script>
	<script>
        // Function to generate a random hex color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Change background color every second
        setInterval(() => {
            document.body.style.backgroundColor = getRandomColor();
        }, 3500);
    </script>

<body>
    <h2>My YouTube Playlist</h2>

    <!-- Embed YouTube Playlist -->
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/videoseries?list=PLYazKoZJJto_fOBHijYa1fWwZK7l0SVy5"
        title="YouTube playlist player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    <!-- Likes Display -->
    <h3>Playlist Likes: <span id="likeCount">Loading...</span></h3>

    <!-- Script to fetch likes -->
    <script>
        // Replace with your API key and a video ID from the playlist
        const API_KEY = "AIzaSyCjWH-e5A0oOC0LMuSI4LK7m-gzudnvj9Y";
        const VIDEO_ID = "kjjBtu6ieAY";

        async function fetchLikes() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${VIDEO_ID}&key=${API_KEY}`
                );
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    document.getElementById("likeCount").textContent =
                        data.items[0].statistics.likeCount;
                } else {
                    document.getElementById("likeCount").textContent = "Not available";
                }
            } catch (error) {
                console.error("Error fetching likes:", error);
                document.getElementById("likeCount").textContent = "Error";
            }
        }

        fetchLikes();
    </script>
</body>
</html>
